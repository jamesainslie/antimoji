      - "ğŸ”¥"  # \U0001F525 - Fire (tests)
      - "âœ…"  # \U00002705 - Check mark (tests)
      - "âŒ"  # \U0000274C - Cross mark (tests)
      - "âš ï¸"  # \U000026A0\U0000FE0F - Warning sign (tests)
      - "ğŸ‘"  # \U0001F44D - Thumbs up (tests)
      - "ğŸ‘"  # \U0001F44E - Thumbs down (tests)

      # Additional emojis from emoji-heavy test content
      - "ğŸŠ"  # \U0001F38A - Confetti ball (tests)
      - "ğŸˆ"  # \U0001F388 - Balloon (tests)
      - "ğŸ"  # \U0001F381 - Gift (tests)
      - "ğŸ‚"  # \U0001F382 - Birthday cake (tests)
      - "ğŸ°"  # \U0001F370 - Shortcake (tests)
      - "ğŸ§"  # \U0001F9C1 - Cupcake (tests)
      - "ğŸ­"  # \U0001F36D - Lollipop (tests)
