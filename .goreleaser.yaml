# GoReleaser configuration for Antimoji
# High-performance emoji detection and removal CLI tool

version: 2

# Project information
project_name: antimoji

# Environment variables
env:
  - GO111MODULE=on
  - CGO_ENABLED=0

# Git configuration
git:
  tag_sort: -version:refname

# Build configuration
builds:
  - id: antimoji
    main: ./cmd/antimoji
    binary: antimoji

    # Build flags
    flags:
      - -trimpath

    # LD flags for version information
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.buildTime={{.Date}}
      - -X main.gitCommit={{.Commit}}

    # Target platforms
    goos:
      - linux
      - windows
      - darwin

    goarch:
      - amd64
      - arm64

    # Ignore combinations
    ignore:
      - goos: windows
        goarch: arm64

# Archive configuration
archives:
  - id: antimoji
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

# Checksum configuration
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

# Snapshot configuration (for development builds)
snapshot:
  version_template: "{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}"

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 0
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Bug Fixes
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Performance
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: Documentation
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 3
    - title: Others
      order: 999
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - "^ci:"

# Release configuration
release:
  github:
    owner: jamesainslie
    name: antimoji

  header: |
    ## Antimoji {{ .Version }}

    High-performance emoji detection and removal CLI tool.

    ### Installation

    #### Binary Download
    Download the appropriate binary for your platform from the assets below.

    #### Package Managers
    ```bash
    # macOS (Homebrew)
    brew tap jamesainslie/antimoji
    brew install antimoji

    # Go Install
    go install github.com/jamesainslie/antimoji/cmd/antimoji@{{ .Version }}

    # Docker
    docker pull ghcr.io/jamesainslie/antimoji:{{ .Version }}
    ```

    ### Usage
    ```bash
    # Scan for emojis
    antimoji scan .

    # Remove emojis safely
    antimoji clean --backup --in-place .

    # High-performance scanning
    antimoji scan --workers 8 --stats .
    ```

  footer: |
    **Full Changelog**: https://github.com/jamesainslie/antimoji/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---

    Built with Go 1.21+

# Homebrew tap (for macOS) - using PAT token for proper permissions
# CRITICAL CONFIGURATION: This section handles Homebrew formula updates
#
# IMPORTANT: The following settings are REQUIRED to prevent issues:
# 1. directory: Formula - MUST be specified to place .rb files in Formula/ directory
#    Without this, files are placed at repository root and Homebrew won't find them
# 2. token: PAT_TOKEN - Personal Access Token with repo permissions required
#    GITHUB_TOKEN alone is insufficient for cross-repo operations
# 3. Repository must be named 'homebrew-{project}' for Homebrew tap convention
#
# Common Issues to Avoid:
# - Missing 'directory: Formula' causes formula files placed at root level
# - Using GITHUB_TOKEN instead of PAT_TOKEN causes silent failures
# - Incorrect repository name breaks Homebrew tap discovery
brews:
  - name: antimoji
    repository:
      owner: jamesainslie
      name: homebrew-antimoji
      # CRITICAL: Use PAT_TOKEN, not GITHUB_TOKEN for cross-repo access
      token: "{{ .Env.PAT_TOKEN }}"
      branch: main
    # CRITICAL: Must specify Formula directory or files go to repository root
    directory: Formula
    homepage: https://github.com/jamesainslie/antimoji
    description: High-performance emoji detection and removal CLI tool
    license: MIT

    # Skip existing releases to avoid conflicts
    skip_upload: auto

    # Custom install script to handle tarball extraction
    install: |
      bin.install "antimoji"

    # Test that includes basic functionality
    test: |
      system "#{bin}/antimoji", "version"

      # Test basic functionality
      (testpath/"test.txt").write("Hello world! ðŸ˜€")
      output = shell_output("#{bin}/antimoji scan #{testpath}/test.txt")
      assert_match "1", output

    # Custom caveats with setup-lint documentation
    caveats: |
      Antimoji is a high-performance emoji detection and removal tool.

      Basic usage:
        antimoji scan .                    # Scan for emojis
        antimoji clean --backup .          # Remove emojis with backup
        antimoji generate --type=ci-lint . # Generate allowlist config
        antimoji setup-lint --mode=zero-tolerance  # Setup automated linting

      Documentation: https://github.com/jamesainslie/antimoji

    # Commit message template
    commit_msg_template: "feat: update {{ .ProjectName }} to {{ .Tag }}

    - Update version to {{ .Version }}
    - Update download URLs for {{ .Tag }} release
    - Update SHA256 checksums for all platforms
    - Automated update from GoReleaser"

