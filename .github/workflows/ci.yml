name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GOPROXY: https://proxy.golang.org,direct
  GOSUMDB: sum.golang.org

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Download dependencies
      run: go mod download
      
    - name: Verify dependencies
      run: go mod verify
      
    - name: Run tests
      run: make test-coverage
      
    - name: Check test coverage
      run: make test-coverage-check
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        
    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-go@v2
      with:
        filename: coverage.out
        
    - name: Verify coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
        echo "Coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 85" | bc -l) )); then
          echo "âŒ Coverage ${COVERAGE}% is below required 85%"
          exit 1
        else
          echo "âœ… Coverage ${COVERAGE}% meets requirement"
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Run gosec Security Scanner
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        gosec -fmt sarif -out results.sarif ./...
        
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Run benchmarks
      run: make benchmark
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.txt

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Get build info
      id: build_info
      run: |
        echo "version=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME="antimoji"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        
        LDFLAGS="-s -w"
        LDFLAGS="${LDFLAGS} -X main.version=${{ steps.build_info.outputs.version }}"
        LDFLAGS="${LDFLAGS} -X main.buildTime=${{ steps.build_info.outputs.build_time }}"
        LDFLAGS="${LDFLAGS} -X main.gitCommit=${{ steps.build_info.outputs.git_commit }}"
        
        go build -ldflags="${LDFLAGS}" -o "dist/${BINARY_NAME}" ./cmd/antimoji
        
    - name: Test binary (Unix)
      if: matrix.goos != 'windows'
      run: |
        chmod +x dist/antimoji
        ./dist/antimoji version
        
    - name: Test binary (Windows)
      if: matrix.goos == 'windows'
      run: |
        wine dist/antimoji.exe version || echo "Wine not available for Windows testing"
        
    - name: Create archive
      run: |
        ARCHIVE_NAME="antimoji_${{ steps.build_info.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
        
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip -j "${ARCHIVE_NAME}.zip" dist/antimoji.exe README.md LICENSE CHANGELOG.md
        else
          tar -czf "${ARCHIVE_NAME}.tar.gz" -C dist antimoji -C .. README.md LICENSE CHANGELOG.md
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: antimoji-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          antimoji_*_${{ matrix.goos }}_${{ matrix.goarch }}.*
          dist/antimoji*
        retention-days: 30

  cross-platform-test:
    name: Cross-Platform Test
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Test binaries
      shell: bash
      run: |
        echo "Testing binaries on ${{ runner.os }}"
        find artifacts/ -name "antimoji*" -type f | head -5

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: always()
    
    steps:
    - name: Check job results
      run: |
        if [[ "${{ needs.test.result }}" != "success" ]]; then
          echo "âŒ Tests failed"
          exit 1
        fi
        
        if [[ "${{ needs.lint.result }}" != "success" ]]; then
          echo "âŒ Linting failed"
          exit 1
        fi
        
        if [[ "${{ needs.security.result }}" != "success" ]]; then
          echo "âŒ Security scan failed"
          exit 1
        fi
        
        if [[ "${{ needs.build.result }}" != "success" ]]; then
          echo "âŒ Build failed"
          exit 1
        fi
        
        echo "âœ… All quality checks and builds passed!"
        
    - name: Generate build summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Cross-platform builds: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ All quality gates passed - ready for release!" >> $GITHUB_STEP_SUMMARY
